<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juice Website</title>
  <!-- /* REMIXICON */ -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- /* AOS */ -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- /* Animate_Style */ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- /* MAIN STRYLE */ -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <!-- ============== HEADER =============== -->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav_logo">
        <h1>
          Juice<span>ables</span>
        </h1>
      </a>
      <div class="nav_menu" id="nav-menu">
        <ul class="nav_list">
          <li class="nav_item">
            <a href="#" class="nav_link active-link">
              Home
            </a>
          </li>
          <li class="nav_item">
            <a href="#" class="nav_link">
              About
            </a>
          </li>
          <li class="nav_item">
            <a href="#" class="nav_link">
              Services
            </a>
          </li>
          <li class="nav_item">
            <a href="#" class="nav_link">
              Contact
            </a>
          </li>
        </ul>
        <div class="nav_close" id="nav-close">
          <i class="ri-close-line"></i>
        </div>
        <img src="assets/img/nav-img.png" alt="nav-img" class="nav_img">
      </div>
      <!-- toggle button -->
      <div class="nav_toggle" id="nav-toggle">
        <i class="ri-menu-line"></i>
      </div>
    </nav>
  </header>
  <main>
    <section class="home">
      <div class="home_shape-small"></div>
      <div class="home_shape-big"></div>
      <img src="assets/img/shape-bg.png" alt="shape-bg" class="home_shape-bg">
      <div class="home_container container">
        <div class="home_data animate__animated animate__bounceInLeft animate__fast">
          <h1 class="home_title">
            Get Fresh
            <span>Juiceables</span>
            Everyday
          </h1>
          <p class="home_description">
            Starting at $666 per month, get <br>
            those benefit and more.
          </p>
          <a href="#" class="home_button">
            Details
          </a>
        </div>
        <div class="home_images animate__animated animate__bounceInRight animate__fast">
          <img src="assets/img/liquid-fruit.png" alt="liquid-fruit" class="home_liquid animate__animated animate__fadeIn animate__slow">
          <div class="home_juice-animate" data-aos="zoom-in-up" data-aos-duration="2000">
            <img src="assets/img/juice.png" alt="juice" class="home_juice">
          </div>
          <img src="assets/img/apple2.png" alt="apple2" class="home_apple2">
          <img src="assets/img/apple1.png" alt="apple1" class="home_apple1">
          <div>
            <img src="assets/img/leaf.png" alt="leaf" class="home_leaf">
            <img src="assets/img/leaf.png" alt="leaf" class="home_leaf">
            <img src="assets/img/leaf.png" alt="leaf" class="home_leaf">
            <img src="assets/img/leaf.png" alt="leaf" class="home_leaf">
            <img src="assets/img/leaf.png" alt="leaf" class="home_leaf">
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="assets/js/main.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
